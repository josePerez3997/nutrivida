<section id="testimonials" class="section-padding bg-primary relative">
    <!-- Overlay y patrÃ³n de fondo -->
    <div class="absolute inset-0 opacity-10 bg-[url('assets/images/pattern.svg')]"></div>
    
    <div class="container-custom relative z-10">
      <div class="mb-12 text-center">
        <h2 class="text-3xl md:text-4xl font-bold mb-4 text-white" appScrollAnimation>Testimonios</h2>
        <div class="w-24 h-1 bg-secondary mx-auto mb-6"></div>
        <p class="max-w-3xl mx-auto text-white/90" appScrollAnimation>
          Conoce las experiencias de nuestros pacientes que han mejorado su calidad de vida con nuestros servicios y productos.
        </p>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Testimonio Item -->
        <div *ngFor="let testimonial of testimonials; let i = index" 
             class="bg-white rounded-lg shadow-md p-6 relative" 
             appScrollAnimation>
          <!-- Comillas decorativas -->
          <div class="absolute -top-5 left-6 text-secondary text-6xl opacity-60">"</div>
          
          <div class="text-gray-700 mb-4 relative z-10">
            <p class="italic">
              "{{ testimonial.content }}"
            </p>
          </div>
          
          <div class="flex items-center mt-4">
            <h4 class="font-semibold text-gray-800">{{ testimonial.name }}</h4>
          </div>
        </div>
      </div>
    </div>
</section>
